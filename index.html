<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxt Parchasi</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/logo.jpg">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body>
     <!-- header part -->
     <header class="bg-[skyblue]">
        <div class="containers py-[60px]">
            <div class=" flex  justify-center mb-[40px]">
                    <img class="rounded-[100px]" src="./images/logo.jpg" alt="logo" width="150px" height="150px">
            </div>
            <div>
                <h1 class="text-center text-white text-[20px] font-bold">
                    Har bir tishlamda baxt
                </h1>
            </div>
            <div class="flex justify-center mt-[40px] mb-[60px]">
                <button class=" hover:bg-[violet] hover:text-white hover:border-white duration-4000 text-[violet] font-bold px-[30px] py-[20px] border-[violet] border-[3px] bg-transparent rounded-[100px]">
                    <a href="https://t.me/SOLIHADANshirin_olam"> Qo'shimcha ma'lumotlar</a>
                </button>
            </div>
        </div>
     </header>
     <!-- hero part -->
      <main>
        <section>
            <div class="containers hero ">
                <ul>
                    <li class="flex-col flex  justify-center  pt-[30px]">
                      <div class="py-[20px] text-center ">
                        <strong class="text-[white] font-bold text-[30px] ">Trayfl</strong>
                        <p class="text-white font-normal text-[15px]">Mevali va shokoladli</p>
                      </div>
                     <img class="rounded-[15px]"  src="./images/trayfl.jpg" alt="img" width="350" height="350">
                    </li>
                    <li class="flex-col flex  justify-center  pt-[30px]">
                      <div class="py-[20px] text-center ">
                        <strong class="text-[white] font-bold text-[30px] ">Tvorojniy Pirojniy </strong>
                        <p class="text-white font-normal text-[15px]"> Qaymoq va tvorogning mayin uyg'unligi hamda ajoyib bezak va bejrimlik</p>
                      </div>
                     <img class="rounded-[15px]"  src="./images/tvorojniy.jpg" alt="img" width="350" height="150">
                    </li>
                </ul>
            </div>
        </section>
      </main>




    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
